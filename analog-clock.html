<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/analog-clock.css">
  
</head>
<body>

    <header>
        <i class="fa-solid fa-clock"></i>
        <span>Relógio Analógico</span>
    </header>

    <div id="container-button">
        <button class="button-clock" id="digital-clock-button">
           <a href="index.html">Relógio Digital</a> 
        </button>
        <button class="button-clock" id="analog-clock-button">
            <a href="analog-clock.html">Relógio Analógico</a> 
        </button>
    </div> 
    
    <main id="main-analog">
         <div class="container-analog-clock">
            <div class="hand" id="hour-hand"></div>
            <div class="hand" id="minute-hand"></div>
            <div class="hand" id="second-hand"></div>           
            <div class="center"></div>
            <div class="number number-1">1</div>
            <div class="number number-2">2</div>
            <div class="number number-3">3</div>
            <div class="number number-4">4</div>
            <div class="number number-5">5</div>
            <div class="number number-6">6</div>
            <div class="number number-7">7</div>
            <div class="number number-8">8</div>
            <div class="number number-9">9</div>
            <div class="number number-10">10</div>
            <div class="number number-11">11</div>
            <div class="number number-12">12</div>
        </div>
    </main>
    
    <footer><a href="http://github.com/mkmya">Marina Kamiya</a></footer>
    <script src="./script/analog-clock.js"></script>

    <script src="https://kit.fontawesome.com/8d59b48e38.js" crossorigin="anonymous">
    </script>
</body>
</html>
